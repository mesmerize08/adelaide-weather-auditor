name: Weather Accuracy Auditor

on:
  schedule:
    # Target: 9:00 AM Adelaide time
    # ACST (UTC+9:30): 9:00 AM = 23:30 UTC previous day
    # ACDT (UTC+10:30): 9:00 AM = 22:30 UTC previous day
    # Run at both to cover DST transitions. The 9 AM guard in the
    # Python script will exit cleanly if it's outside the window.
    - cron: '30 22 * * *'   # Covers ACDT (summer)
    - cron: '30 23 * * *'   # Covers ACST (winter)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch_and_audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas pytz

      - name: Run Weather Fetcher
        run: python weather_fetcher.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated weather data update [skip ci]"
          file_pattern: weather_history.csv
