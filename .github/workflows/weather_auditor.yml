name: Weather Accuracy Auditor

on:
  schedule:
    # 22:35 UTC and 23:35 UTC covers 9:05 AM in Adelaide regardless of DST (ACDT/ACST)
    - cron: '35 22,23 * * *'
  workflow_dispatch: # Allows manual triggering for testing

permissions:
  contents: write

jobs:
  fetch_and_audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas pytz

      - name: Run Weather Fetcher
        env:
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
          WILLYWEATHER_KEY: ${{ secrets.WILLYWEATHER_KEY }}
        run: python weather_fetcher.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated weather data update"
          file_pattern: weather_history.csv
